<section class="authors">
	<div class="search">
		<input ng-model="query" type="text" placeholder="search for authors" autofocus>
	</div>
	<div>
		<ul class="authorlist">
			<li ng-animate="'animate'" ng-repeat="item in authors | filter: query">
				<h2>{{item.name}}</h2>
				<p>{{item.title}}, {{item.company}}</p>
				<a href="#/details/{{authors.indexOf(item)}}">See details</a>
			</li>
		</ul>
	</div>
</section>
