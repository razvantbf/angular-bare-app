<section class="authorinfo">
	<div class="author" ng-model="authors">
		<a href="#/details/{{prevItem}}">&laquo;</a>
		<a href="#/details/{{nextItem}}">&raquo;</a>
		<h1>{{authors[whichItem].name}}</h1>
		<ul>
			<li>{{authors[whichItem].title}}</li>
			<li>{{authors[whichItem].company}}</li>
		</ul>

	</div>
</section>
